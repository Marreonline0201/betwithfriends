name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        working-directory: client
        env:
          CI: false
          PUBLIC_URL: /SBUhack2026
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: |
          npm install
          npm run build

      - name: Add 404.html for SPA routing
        run: cp client/build/index.html client/build/404.html

      - name: Add .nojekyll
        run: touch client/build/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
