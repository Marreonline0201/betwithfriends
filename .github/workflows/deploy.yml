name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        working-directory: client
        env:
          PUBLIC_URL: /SBUhack2026
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: |
          npm install
          npm run build

      # Fix: 404 on refresh for React Router
      - name: Add 404.html for SPA routing
        run: cp client/build/index.html client/build/404.html

      # Deploy to docs folder
      - name: Copy build to docs
        run: |
          rm -rf docs
          cp -r client/build docs
          touch docs/.nojekyll

      - name: Deploy to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git status
          git diff --staged --quiet || git commit -m "Deploy to GitHub Pages"
          git push
