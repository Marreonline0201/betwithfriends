name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        working-directory: Test/client
        env:
          # Add your Render backend URL in repo Settings → Secrets → REACT_APP_API_URL
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: |
          npm install
          npm run build

      # Fix: 404 on refresh for React Router (GitHub Pages serves 404.html for unknown routes)
      - name: Add 404.html for SPA routing
        run: cp Test/client/build/index.html Test/client/build/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Test/client/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
